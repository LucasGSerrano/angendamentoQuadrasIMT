<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="javascript/routes.js"></script>
         <link rel='stylesheet' href='style/style2.css'>
         <link rel="shortcut icon" type="image/x-icon" href="images/icone.png" />
    </head>
    <body>
         <div class="tudo" id="signup">
        <div>
            <h3>Faça seu cadastro:</h3>
            <label>Nome:</label>
            <input type="text" id="nome"><br/><br/>
            <label>E-mail:</label>
            <input type="text" id="email"><br/><br/>
            <label>Telefone:</label>
            <input type="text" id="phone"><br/><br/>
            <label>Situação de matrícula: (Aluno, ex-aluno, professor, etc)</label>
            <input type="text" id="matricula"><br/><br/>
            <label>Foto:</label>
            <input type="file" name="photo" accept="image/*"><br/><br/>
            <button type="submit" onclick="redirect_to_sport_choice()">Cadastrar!</button>
        </div>
         </div>
    </body>
</html>
